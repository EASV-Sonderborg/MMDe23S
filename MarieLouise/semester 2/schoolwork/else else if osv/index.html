<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section class="assignmentOne">
    <input class="assignmentOne__input" type="text" placeholder="Type your favorite animal!">
    <button class="assignmentOne__button">
        Search
    </button>
    <section class="assignmentOne__dogImages --hidden">
        <img class="dogImages " src="images/australian-shepherd-cute-dogs.avif" alt="australian shepherd">
        <img class="dogImages" src="images/golden-retriever-puppy.jpg" alt="golden retriever">
        <img class="dogImages" src="images/husky-puppy-thats-cute.jpg" alt="husky">
        <img class="dogImages" src="images/pembroke-welsh-corgi-puppy.webp" alt="corgi">
        <img class="dogImages" src="images/pug-with-food.jpg" alt="pug">
    </section>
    <section class="assignmentOne__catImages --hidden">
        <img class="catImages" src="images/cute-fluffy-kitten.jpg" alt="fluffy kitten">
        <img class="catImages" src="images/handsome-cat.webp" alt="handsome cat">
        <img class="catImages" src="images/little-brown-kitty.jpg" alt="brown kitty">
        <img class="catImages" src="images/red-cat.jpg" alt="red cat">
        <img class="catImages" src="images/unique-fur-patterns-cat-cover.jpg" alt="2 cats">
    </section>
    <section class="assignmentOne__birdImages --hidden">
        <img class="birdImages" src="images/no-beek-bird.jpg" alt="no beek bird">
        <img class="birdImages" src="images/owl.webp" alt="owl">
        <img class="birdImages" src="images/scary-bird.webp" alt="scary bird">
        <img class="birdImages" src="images/shark-bird.jpg" alt="shark bird">
        <img class="birdImages" src="images/strange-bird.avif" alt="strange bird">
    </section>
</section>







<section class="assignmentTwo">
<h2 class="counter__display"></h2>
<button class="counter__minus">-</button>
<button class="counter__plus">+</button>
<button class="counter__reset">Reset</button>
</section>


<script src="script.js"></script>
</body>
</html>
