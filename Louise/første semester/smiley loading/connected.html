<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConnectedScreen</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
    <h2 class="connected__text text">
        Pakkeboks fundet
    </h2>
    <section class="connected__smiley">
        <svg>
            <!-- Main loading circle -->
            <circle class="connected__loading" r="88" cx="150" cy="75" stroke="#274C77" stroke-width="5px" fill="none"></circle>
    
            <!-- Left eye -->
            <circle class="connected__eye" r="6" cx="135" cy="70" fill="#274C77"></circle>
    
            <!-- Right eye -->
            <circle class="connected__eye" r="6" cx="165" cy="70" fill="#274C77"></circle>
        </svg>
        <!-- mouth for smiley -->
        <section class="connected__mouth"></section>
    </section>
    
</body>
</html>
