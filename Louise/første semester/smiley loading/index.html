<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loadingscreen</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
        <h1 class="connected__text text">
            Finder Pakkeboks
        </h1>

    <section class="smiley">
        <svg>
            <!-- Main loading circle -->
            <circle class="smiley__loading" r="88" cx="150" cy="75" stroke="#274C77" stroke-width="5px" fill="none"></circle>
    
            <!-- Left eye -->
            <circle class="smiley__eye" r="5" cx="135" cy="70" fill="#274C77"></circle>
    
            <!-- Right eye -->
            <circle class="smiley__eye" r="5" cx="165" cy="70" fill="#274C77"></circle>
    
            <!-- mouth for smiley -->
            <circle class="smiley__mouth" r="7" cx="150" cy="85" fill="#274C77"></circle>
        </svg>
        <a href="#">
            <button class="connecting__button button button--secondary">
                Annuller
            </button>
            </a>
    </section>
<script>
      setTimeout(() => {
      document.location.href = "connected.html";
  }, 7000);
</script>

</body>
</html>
