<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="parallax">
        <img class="parallax__image parallax__background" data-modifier="0" src="/parallax vectors/background.svg" alt="blue base background">
        <img class="parallax__image" data-modifier="2" src="/parallax vectors/sunset.svg" alt="adds a sunset to the background">
        <img class="parallax__image" data-modifier="4" src="/parallax vectors/sun.svg" alt="a sun">
        <img class="parallax__image" data-modifier="6" src="/parallax vectors/ground1.svg" alt="first less purple mountain">
        <img class="parallax__image" data-modifier="8" src="/parallax vectors/ground 2.svg" alt="second more purple mountain">
        <img class="parallax__image" data-modifier="10" src="/parallax vectors/ground 3.svg" alt="third more purple mountain">
        <img class="parallax__image" data-modifier="12" src="/parallax vectors/ground 4.svg" alt="fourth more purple mountain">
        <img class="parallax__image" data-modifier="14" src="/parallax vectors/ground 5.svg" alt="fifth more purple mountain">
    </section>
    <script src="script.js"></script>
</body>
</html>
