<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="mainPage">
      <h2 class="header">Service login</h2>
      <nav class="mainMenu">
        <a class="mainMenu__icons" href="index.html"
          ><img src="images/home.svg" alt="home icon"
        /></a>
        <a class="mainMenu__icons" href="alarms.html"
          ><img src="images/alarm.svg" alt="alarm icon"
        /></a>
        <a class="mainMenu__icons mainMenu__icons--active" href="serviceLogin.html"
          ><img src="images/service.svg" alt="service icon"
        /></a>
        <a class="mainMenu__icons" href="settings.html"
          ><img src="images/settings.svg" alt="settings icon"
        /></a>
      </nav>
      <section class="loginPage">
        <h3 class="loginPage__header">Password</h3>
        <section class="loginPage__password">
          <p class="loginPage__password__bubble">*</p>
          <p class="loginPage__password__bubble">*</p>
          <p class="loginPage__password__bubble">*</p>
          <p class="loginPage__password__bubble">*</p>
        </section>
        <section class="loginPage__numpad">
          <p class="loginPage__numpad__numbers">7</p>
          <p class="loginPage__numpad__numbers">8</p>
          <p class="loginPage__numpad__numbers">9</p>
          <p class="loginPage__numpad__numbers">4</p>
          <p class="loginPage__numpad__numbers">5</p>
          <p class="loginPage__numpad__numbers">6</p>
          <p class="loginPage__numpad__numbers">1</p>
          <p class="loginPage__numpad__numbers">2</p>
          <p class="loginPage__numpad__numbers">3</p>
          <p class="loginPage__numpad__numbers">
            <img src="images/backspace.svg" alt="backspace icon" />
          </p>
          <p class="loginPage__numpad__numbers">0</p>
          <a class="loginPage__numpad__numbers--link" href="service.html"><img src="images/loginIcon.svg" alt="loginIcon"></a>
        </section>
      </section>
    </section>
  </section>
  </body>
</html>
