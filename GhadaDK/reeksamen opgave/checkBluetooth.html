<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section class="circle-check-svg-wrap">
      <svg
        class="success-svg"
        width="120px"
        height="120px"
        viewBox="0 0 120 120"
      >
        <circle
          class="success-circle"
          stroke="#CCCCCC"
          cx="56"
          cy="56"
          r="51"
          stroke-width="5"
          fill="none"
        />
        <polyline
          class="success-checkmark"
          stroke="#999999"
          stroke-width="5"
          stroke-linecap="square"
          points="112 3 55 78 22 45"
          fill="none"
        ></polyline>
      </svg>
    </section>
  </body>
</html>
