<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Henter pakker</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main">
      <header class="header">
        <h2 class="header__primarytitle">Dine Pakker</h2>
        <h3 class="header__secondaryTitle">Du har (2) pakker til Afhent</h3>
      </header>

      <section class="packages">
        <section class="packages__package">
          <section class="packageItem">
            <img src="images/package.png" alt="A Box image" />
          </section>
          <section class="packageItem">
            <h3>Din pakker fra zalando</h3>
            <p>Venter til Afhent</p>
            <p>udløbet i 26/01/2024</p>
            <p>Udløbet om 10 dag</p>
          </section>
          <section class="PackageItem">
            <button class="primaryButton">Hent Nu</button>
          </section>
        </section>

        <section class="packages__package">
          <section class="packageItem">
            <img src="images/package.png" alt="A Box image" />
          </section>
          <section class="packageItem">
            <h3>Din pakker fra zalando</h3>
            <p>Venter til Afhent</p>
            <p>udløbet i 26/01/2024</p>
            <p>Udløbet om 10 dag</p>
          </section>
          <section class="PackageItem">
            <button class="primaryButton">Hent Nu</button>
          </section>
        </section>
      </section>
    </main>
  </body>
</html>
