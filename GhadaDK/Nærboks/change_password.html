<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/navbar.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;1,300&family=Roboto:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/fad0c0357f.js"
      crossorigin="anonymous"
    ></script>

    <title>Document</title>
  </head>
  <body>
    <section class="main navBar package__header">
      <div class="package__backButton">
        <i class="fa-solid fa-arrow-left fa-xl"></i>
      </div>
      <section class="main__title package__titleText">Skift pinkode</section>
    </section>
    <section class="createUser">
      <input type="text" name="phone" placeholder="Din nuværende pinkode" />
      <input
        type="text"
        name="code"
        placeholder="Din nye pinkode (Pinkoden på 6 cifre )"
      />
      <input type="text" name="retype_code" placeholder="Gentag Pinkoden" />
      <button class="mainButton">Skift</button>
    </section>
  </body>
</html>
