<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/navbar.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;1,300&family=Roboto:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/fad0c0357f.js"
      crossorigin="anonymous"
    ></script>

    <title>Document</title>
  </head>
  <body>
    <section class="main navBar package__header">
      <div class="package__backButton">
        <i class="fa-solid fa-x fa-xl"></i>
      </div>
      <section class="main__title review__titleText">Bedøm</section>
    </section>
    <div class="package__details">
      <h1>Tak fordi du brugte Nærboks</h1>
      <h1>Hvordan var din oplevelse med nærboks?</h1>
    </div>
    <div class="rating">
      <span onclick="rate(1)" class="star">★ </span>
      <span onclick="rate(2)" class="star">★ </span>
      <span onclick="rate(3)" class="star">★ </span>
      <span onclick="rate(4)" class="star">★ </span>
      <span onclick="rate(5)" class="star">★ </span>
    </div>
    <div class="comment">
      <p>Tilføj en kommentar</p>
      <textarea></textarea>
    </div>
    <div class="package__fetch review">
      <button class="mainButton">Bedøm</button>
      <button class="mainButton mainButton--transfer">Spring over</button>
    </div>
  </body>
  <script>
    let stars = document.getElementsByClassName("star");
    let output = document.getElementById("output");

    function rate(startNumber) {
      remove();
      for (let i = 0; i < startNumber; i++) {
        stars[i].className = "star " + ".purpleStars ";
      }
    }

    function remove() {
      let i = 0;
      while (i < 5) {
        stars[i].className = "star";
        i++;
      }
    }
  </script>
</html>
