<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/navbar.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;1,300&family=Roboto:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/fad0c0357f.js"
      crossorigin="anonymous"
    ></script>

    <title>Document</title>
  </head>
  <body>
    <section class="main navBar package__header">
      <div class="package__backButton">
        <i class="fa-solid fa-arrow-left fa-xl"></i>
      </div>
      <section class="main__title package__titleText">Pakke</section>
    </section>
    <div class="package__details">
      <h1>Din pakker er i Nærboks Ellegårdvej SwipBox</h1>
      <h4>
        Boksen er placeret Udendærs. <br />
        Den grå Nærboks står foran hovedindgangen til SwipBox
      </h4>
    </div>
    <div class="package__showDirection">
      <div>
        <a href="#">Vis mig vej til boksen</a
        ><i class="fa-solid fa-location-dot fa-xl"></i>
      </div>
    </div>
    <div class="package__fetch">
      <button class="mainButton">Hent din pakke</button>
      <button class="mainButton mainButton--transfer">Overdrag pakke</button>
    </div>
  </body>
</html>
