<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chopsticks</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Istok+Web:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body class="splashScreen">
    <img class="splashScreen__background" src="./images/Splash Screen Tablet.png" alt="grey background with some lighter grey circles">
    <main class="splashScreen__main">
        <img class="splashScreen__logoIcon logoIcon" src="./images/LogoIcon.png" alt="icon of two chopsticks holding a sushi roll">
        <img class="splashScreen__logoType logoType" src="./images/LogoType.png" alt="the restaurants name">
        <button content="" class="splashScreen__button button button__swipe ">
            <section class="swipe__swiper"></section>
            <img class="swipe__arrows" src="./images/--arrows.png" alt="two arrows pointing to the right">
            <p class="swipe__text">swipe for at bestille</p>
        </button>
    </main>
    <script src="script.js"></script>
</body>
</html>
