<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
    <section class="calculator">
        <input type="text" id="display" class="calculator__display" readonly>
        <section class="calculator__buttons">
            <button class="button__calculator" onclick="appendToDisplay('7')">7</button>
            <button class="button__calculator" onclick="appendToDisplay('8')">8</button>
            <button class="button__calculator" onclick="appendToDisplay('9')">9</button>
            <button class="button__calculator" onclick="appendToDisplay('+')">+</button>
            <button class="button__calculator" onclick="appendToDisplay('4')">4</button>
            <button class="button__calculator" onclick="appendToDisplay('5')">5</button>
            <button class="button__calculator" onclick="appendToDisplay('6')">6</button>
            <button class="button__calculator" onclick="appendToDisplay('-')">-</button>
            <button class="button__calculator" onclick="appendToDisplay('1')">1</button>
            <button class="button__calculator" onclick="appendToDisplay('2')">2</button>
            <button class="button__calculator" onclick="appendToDisplay('3')">3</button>
            <button class="button__calculator" onclick="appendToDisplay('*')">*</button>
            <button class="button__calculator" onclick="appendToDisplay('0')">0</button>
            <button class="button__calculator" onclick="clearDisplay()">C</button>
            <button class="button__calculator" onclick="calculateResult()">=</button>
            <button class="button__calculator" onclick="appendToDisplay('/')">/</button>
        </section>
    </section>
</main>

    <script src="script.js"></script>
</body>
</html>
