<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="pongstyles.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Pong Game</title>
    <audio
      id="bgMusic"
      src="music/Silhouette (Naruto Shippuden OP 16) chiptune cover.mp3"
      loop
      preload="auto"
    ></audio>
    <audio id="hitSound" src="sounds/hit.wav" preload="auto"></audio>
  </head>
  <body>
    <!-- Start screen med instruktioner -->
    <div id="startScreen">
      <h1>Made by Kristian Petersen</h1>
      <p>Use the "▼ ▲" arrow keys to move your bar up and down.</p>
      <p>First to 5 points wins!</p>
      <button id="startButton">Start Game</button>
    </div>

    <!-- Forsikrer at titlen er over canvas -->
    <h1 class="imgLogo" id="gameTitle" style="display: none">
      <img src="images/CyberPongLogo.png" width="500px" alt="" />
    </h1>

    <!-- Pause, mute og canvas -->
    <div id="buttonContainer" style="display: none">
      <button id="pauseButton">Pause</button>
      <button id="muteButton">Mute Music</button>
    </div>
    <canvas id="pongCanvas" style="display: none"></canvas>

    <script src="pong.js"></script>
  </body>
</html>
