<!DOCTYPE html>
<html lang="en">

      <img src="Images/nærboks__logo.png" alt="the logo of the nærboks">
      <section class="nationalPhonedrop">
        <select>
          <option value="DK"><img
              class="nationalPhonedrop__flag"
              src="Images/danish_flag.png"

          <option value="DE"><img
              class="nationalPhonedrop__flag"
              src="Images/german _flag.png"
              alt="the german flag"
            />

          <option value="SWE"><img
              class="nationalPhonedrop__flag"
              src="Images/swedish_flag.png"
              alt="the swedish flag"
            />

          </option>
          <option value="NOR"> <img
              class="nationalPhonedrop__flag"
              src="Images/norway_flag.png"
              alt="the norweigian flag"
            />

<input class="inputPhone" type="text" placeholder="Telefonnummer">
