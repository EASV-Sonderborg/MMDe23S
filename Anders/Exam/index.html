<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <section class="video-container">
        <a href="page2.html" id="videoLink">
            <video loop autoplay muted playsinline src="Images/logo.mp4"></video>
        </a>
    </section>

    <script>
        // Optional: Add this if you want to handle click events with JavaScript
        document.getElementById('videoLink').addEventListener('click', function() {
            window.location.href = this.getAttribute('href');
        });
    </script>
</body>
</html>
