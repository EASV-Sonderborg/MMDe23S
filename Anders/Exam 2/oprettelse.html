<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Nærboks</title>
  </head>
  <body class="signupBody">
    <a class="backArrow" href="logon.html"
      ><svg
        xmlns="http://www.w3.org/2000/svg"
        height="45"
        viewBox="0 -960 960 960"
        width="45"
        fill="#FFFFFF"
      >
        <path
          d="m142-480 294 294q15 15 14.5 35T435-116q-15 15-35 15t-35-15L57-423q-12-12-18-27t-6-30q0-15 6-30t18-27l308-308q15-15 35.5-14.5T436-844q15 15 15 35t-15 35L142-480Z"
        />
      </svg>

    <main class="signup">
      <input
        class="signup__phonenumber"
        type="number"
        placeholder="Telefonnummer"
      />
      <input
        class="signup__password signup__pin"
        type="password"
        placeholder="Opret Pinkode"
      />
      <input
        class="signup__password signup__repeatpin"
        type="password"
        placeholder="Bekærft Pinkode"
      />
      <section class="condition">
        <p class="condition__text">Jeg accepter Nærboks´s betingelsers</p>
        <input class="condition__checkbox" type="checkbox" />
      </section>
      <a class="signup__button" href="logon.html">Bekærft</a>
    </main>
  </body>
</html>
